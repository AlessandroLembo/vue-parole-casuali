<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parole casuali</title>

    <!-- Loink css -->
    <link rel="stylesheet" href="style.css">

   <!-- Link Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Link Vue js -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

   <!-- Link Axios -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <!-- Link Javascrpit -->
   <script defer src="script.js"></script>

</head>
<body>
  <div id="root">
    <div class="container">
        <div v-if="hasError" class="error"> Ops..qualcosa Ã¨ andato storto!</div>
        <div v-else-if="wordsList.length < wordsNumber" class="loader-spin">
            <i class="fa-solid fa-spinner fa-spin" style="color: #1f513e;"></i>
        </div>
        <div v-else>
            <h1 class="title">Il Consiglio del giorno:</h1>
            <div class="img-container">
                <img src="https://cdn-hhimf.nitrocdn.com/YidrufUbyueQrVuWxDvvltZLJIzFZxce/assets/static/optimized/rev-214eb34/wp-content/uploads/2020/04/consiglio-del-giorno-645x800.jpg" alt="consiglio">
            </div>
            <div class="words" >
                <span v-for="(word, i) in wordsList">
                    <span v-if="i === wordsList.length - 1">{{ word +  '.' }} </span>
                    <span v-else>{{ word + ' ' }}</span>
                </span>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
